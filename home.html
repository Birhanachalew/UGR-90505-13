<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Estate Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">
          <i class="bi bi-house-lock-fill"></i>Estate
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./Rent.html"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contact-us.html"
                >Contact us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container row mx-auto">
      <div class="col-md-4 col-sm-6 m-auto mt-5">
        <div class="card">
          <div class="card-body">
            <a href="./buy.html" class="btn btn-primary col-12">Buy</a>
          </div>
          <img class="card-img-bottom" src="./assets/images/buy.jpeg" alt="" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 m-auto mt-5">
        <div class="card">
          <div class="card-body">
            <a href="./rent.html" class="btn btn-primary col-12">Rent</a>
          </div>
          <img class="card-img-bottom" src="./assets/images/rent.jpeg" alt="" />
        </div>
      </div>
      <div class="col-md-4 col-sm-6 m-auto mt-5">
        <div class="card">
          <div class="card-body">
            <a href="./register.html" class="btn btn-primary col-12"
              >Register</a
            >
          </div>
          <img
            class="card-img-bottom"
            src="./assets/images/register.jpeg"
            alt=""
          />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Estate Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">
          <i class="bi bi-house-lock-fill"></i>Estate
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./Rent.html"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contact-us.html"
                >Contact us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container row">
      <div class="col-md-6 col-sm-12 m-auto mt-5">
        <div class="card">
          <img class="card-img-top" src="./assets/images/welcome.jpeg" alt="" />
          <div class="card-body">
            <h5 class="card-title text-center">Welcome to Your home</h5>
          </div>
          <a href="./home.html" class="btn btn-primary mt-auto">Get Started</a>
        </div>
      </div>
    </main>

    <footer class="bg-light p-5">
      <p class="text-center">
        <button type="button" class="btn btn-primary">
          <i class="bi bi-facebook"></i>
        </button>
        <button type="button" class="btn btn-success">
          <i class="bi bi-linkedin"></i>
        </button>
        <button type="button" class="btn btn-outline-danger">
          <i class="bi bi-youtube"></i>
        </button>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

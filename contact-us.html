<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Estate Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">
          <i class="bi bi-house-lock-fill"></i>Estate
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./buy.html"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contact-us.html"
                >Contact us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form class="row g-3 needs-validation m-auto col-md-8" novalidate>
      <h3>Contact Us</h3>
      <div class="col-sm-10 col-md-6">
        <label for="validationCustom01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          required
        />
        <!-- <div class="valid-feedback">Looks good!</div> -->
        <div class="invalid-feedback">Required.</div>
      </div>
      <div class="col-sm-10 col-md-6">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          required
        />
        <div class="invalid-feedback">Required.</div>
      </div>

      <div class="col-sm-10 col-md-6">
        <label for="validationCustom01" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          required
        />
        <div class="invalid-feedback">Required.</div>
      </div>
      <div class="col-sm-10 col-md-6">
        <label for="validationCustom01" class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          required
        />
        <div class="invalid-feedback">Required.</div>
      </div>
      <div class="col-sm-10 col-md-6">
        <label for="floatingTextarea">Message</label>
        <textarea
          class="form-control"
          rows="6"
          placeholder="Leave a message here"
          id="floatingTextarea"
        ></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>

    <footer class="bg-light p-5">
      <p class="text-center">
        <button type="button" class="btn btn-primary">
          <i class="bi bi-facebook"></i>
        </button>
        <button type="button" class="btn btn-success">
          <i class="bi bi-linkedin"></i>
        </button>
        <button type="button" class="btn btn-outline-danger">
          <i class="bi bi-youtube"></i>
        </button>
      </p>
    </footer>

    <script>
      (() => {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
